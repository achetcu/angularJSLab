<div>
  
   
    <h1>TODO List</h1>
    <h4>A place to store the things you have to do!</h4>
    <input type = "text" placeholder="Filter your to-dos" ng-model = "searchList"/>
    <ol>
        <li ng-repeat="item in $ctrl.list | filter: searchList" ng-class = "{completed: item.completed === true}"> 
        
        <button ng-click = "$ctrl.completeTask($index)" class = "btncomplete" ng-If = "item.completed === false" >
        Complete 
        </button>
                {{item.task}}
        <button ng-click = "$ctrl.removeTask($index)" class ="x">X

        </button>
    </li>
       
    </ol>
    <input type = "text" placeholder="Add your to-dos" ng-model ="$ctrl.newItem"/>
    <button class = "add" ng-click ="$ctrl.addTask()">Add</button>
    
</div>
