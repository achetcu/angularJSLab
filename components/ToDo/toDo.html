<div>
  
   
    <h1>TODO List</h1>
    <h4>A place to store the things you have to do!</h4>
    <input type = "text" placeholder="Filter your to-dos"/>
    <ol>
        <li ng-repeat="item in $ctrl.list" 
        ng-class = "{completed: item.completed === true}">
        <button class = "btncomplete" ng-If = "item.completed === false" type ="submit">
        Complete 
        </button>
                {{item.task}}
        <button class = "x">X

        </button>
    </li>
       
    </ol>
    <input type = "text" placeholder="Add your to-do"/>
    <button class = "add">Add</button>
    
</div>
